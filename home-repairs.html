<script>
var repairType = $("input[type='checkbox']");

repairType.change(function() {

    var isChecked = false;

    repairType.each(function() {
        if ($(this).is(":checked")) {
            isChecked = true;
        }
    });
    if (isChecked) {
        $("#next-button").removeClass("inactive");
        $("#next-button").attr('href', '/total-income.html');
    } else {
        $("#next-button").removeAttr('href');
        $("#next-button").addClass("inactive");
    }
});
</script>
