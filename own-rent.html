<script>
    var $radio = $("input:radio");
    $radio.change(function () {
        if ($radio.filter(':checked').length > 0) {
            $("#next-button").removeClass("inactive");
            $("#next-button").attr('href', '/home-built.html');

            $("#next-button").attr('href', '');
            $("#next-button").addClass("inactive");
        }
